<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">

<body>

                <img src="" alt="">

            </div>
            <div class="side-content">
                <img src="" alt="">

                <img src="" alt="">

                <img src="" alt="">

                <img src="" alt="">
                <p>History</p>
                <img src="" alt="">
